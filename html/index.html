<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btnReset {
            background-color: chocolate;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 5px;
            border: none;
            width: 60px;
            box-shadow: 2px 2px 4px rgb(50, 57, 58);
        }

        .btns {
            background-color: paleturquoise;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
            width: 60px;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            box-shadow: 2px 2px 4px rgb(50, 57, 58);
        }
         .btns:hover {
            box-shadow: 1px 1px 1px rgb(134, 222, 238);
        }
        .btnsEqul:hover {
            box-shadow: 1px 1px 1px rgb(134, 222, 238);
        }
        .btnReset:hover {
            box-shadow: 1px 1px 1px rgb(134, 222, 238);
        }
        .inputs {
            font-size: 20px;
            background-color: #eee4e4a1;
            border: none;
            width: 67%;
            border: 1px solid black;
            border-radius: 5px;
            padding: 0px 10px;
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .calculator {
            max-width: 290px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(105, 104, 104, 0.692);
            margin: auto;
            background-color: rgba(12, 151, 243, 0.863);

        }

        body {
            background-color: rgb(10, 10, 10);
        }

        .button_row_1 {
            display: flex;
            margin-top: 10px;
            justify-content: space-between
        }

        .btnsEqul {
            padding: 10px 32px;
            border-radius: 5px;
            border: none;
            background-color: chocolate;
            font-size: 20px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 2px 2px 4px rgb(50, 57, 58);
        }

        .ceAlign {
            margin-top: 15%;
        
        }
    </style>
</head>

<body>
    <div class="ceAlign">
        <div class="calculator animate__animated animate__fadeInUp">
            <div style=" display: flex; justify-content: space-between;">
                <input class="inputs"  type="text" id="resultsInp">
                <button id="btnReset" class="btnReset">C</button>
            </div>
            <div class="button_row_1">
                <button id="button1" class="btns">1</button>
                <button id="button2" class="btns">2</button>
                <button id="button3" class="btns">3</button>
                <button id="buttonAdd" class="btns">+</button>
            </div>
            <div class="button_row_1">
                <button id="button4" class="btns">4</button>
                <button id="button5" class="btns">5</button>
                <button id="button6" class="btns">6</button>
                <button id="buttonNagtive" class="btns">-</button>
            </div>
            <div class="button_row_1">
                <button id="button7" class="btns">7</button>
                <button id="button8" class="btns">8</button>
                <button id="button9" class="btns">9</button>
                <button id="buttonMulty" class="btns">x</button>
            </div>
            <div class="button_row_1">
                <button id="button0" class="btns">0</button>
                <button id="buttonDiv" class="btns">/</button>
                <button id="buttonEqul" class="btnsEqul">Ans / =</button>
            </div>
        </div>
    </div>

    <script src="../JS/index.js"></script>
</body>

</html>
